# Enable parallel execution
junit.jupiter.execution.parallel.enabled=true

# Execute test methods in parallel (within same class)
junit.jupiter.execution.parallel.mode.default=concurrent

# Execute test classes in parallel (across classes)
junit.jupiter.execution.parallel.mode.classes.default=concurrent

# Fixed thread pool strategy with 2 threads for stability
junit.jupiter.execution.parallel.config.strategy=fixed
junit.jupiter.execution.parallel.config.fixed.parallelism=4
junit.jupiter.execution.parallel.config.fixed.max-pool-size=4
