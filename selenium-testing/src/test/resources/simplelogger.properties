# SLF4J Simple Logger Configuration
# Default log level for all loggers (ERROR, WARN, INFO, DEBUG, TRACE)
org.slf4j.simpleLogger.defaultLogLevel=INFO
# Log level for specific packages
org.slf4j.simpleLogger.log.org.openqa.selenium=WARN
org.slf4j.simpleLogger.log.io.github.bonigarcia=WARN
org.slf4j.simpleLogger.log.org.apache.http=WARN
org.slf4j.simpleLogger.log.com.kulebiakin.selenium=INFO
# Show date/time in output
org.slf4j.simpleLogger.showDateTime=true
org.slf4j.simpleLogger.dateTimeFormat=HH:mm:ss.SSS
# Show thread name
org.slf4j.simpleLogger.showThreadName=false
# Show logger name (short format)
org.slf4j.simpleLogger.showShortLogName=true
# Show log level
org.slf4j.simpleLogger.showLogName=false
